name: Tests

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-22.04

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Unit Tests
        run: make test_unit

  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-22.04

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Unit Tests
        run: make test_e2e
